<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Поймай квадрат (Штрафы по времени)</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-difficulty {
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            text-align: center;
        }

        .btn-difficulty span {
            display: block;
            font-size: 11px;
            color: #666;
        }

        .btn-difficulty.active {
            background-color: #333;
            color: #fff;
        }

        .btn-difficulty.active span {
            color: #ccc;
        }

        .btn-difficulty:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #timer.penalty {
            color: red;
            transform: scale(1.2);
            transition: 0.2s;
        }

        #game-area {
            width: 500px;
            height: 500px;
            border: 3px solid #333;
            position: relative;
            cursor: crosshair;
            background-color: #fcfcfc;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #message {
            font-size: 22px;
            color: #555;
            text-align: center;
            pointer-events: none;
            line-height: 1.5;
        }

        .target {
            position: absolute;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="btn-easy" class="btn-difficulty active" onclick="setDifficulty('easy')">
            Легкий <span>3с / без штрафа</span>
        </button>
        <button id="btn-medium" class="btn-difficulty" onclick="setDifficulty('medium')">
            Средний <span>2с / -5 сек</span>
        </button>
        <button id="btn-hard" class="btn-difficulty" onclick="setDifficulty('hard')">
            Сложный <span>1с / -8 сек</span>
        </button>
    </div>

    <div class="header">
        <div>Время: <span id="timer">60</span></div>
        <div>Счет: <span id="score">0</span></div>
    </div>

    <div id="game-area" onclick="handleAreaClick()">
        <div id="message">Выберите сложность и<br>нажмите сюда для начала</div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const timerElement = document.getElementById('timer');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const buttons = document.querySelectorAll('.btn-difficulty');

        let score = 0;
        let timeLeft = 60;
        let isPlaying = false;
        let timerInterval;
        let activeSquareTimeout;
        
        // Настройки уровней
        let difficultyTime = 3000; 
        let penaltyTime = 0;

        function setDifficulty(level) {
            if (isPlaying) return;
            buttons.forEach(btn => btn.classList.remove('active'));

            if (level === 'easy') {
                difficultyTime = 3000;
                penaltyTime = 0;
                document.getElementById('btn-easy').classList.add('active');
            } else if (level === 'medium') {
                difficultyTime = 2000;
                penaltyTime = 5;
                document.getElementById('btn-medium').classList.add('active');
            } else if (level === 'hard') {
                difficultyTime = 1000;
                penaltyTime = 8;
                document.getElementById('btn-hard').classList.add('active');
            }
        }

        function handleAreaClick() {
            if (!isPlaying && timeLeft === 60) {
                startGame();
            } else if (!isPlaying && timeLeft <= 0) {
                resetGame();
            }
        }

        function startGame() {
            isPlaying = true;
            score = 0;
            timeLeft = 60;
            scoreElement.innerText = score;
            timerElement.innerText = timeLeft;
            messageElement.style.display = 'none';
            buttons.forEach(btn => btn.disabled = true);

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endGame();
            }, 1000);

            createSquare();
        }

        function updateTimerDisplay() {
            timerElement.innerText = timeLeft < 0 ? 0 : timeLeft;
        }

        function flashTimer() {
            timerElement.classList.add('penalty');
            setTimeout(() => timerElement.classList.remove('penalty'), 300);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);
            clearTimeout(activeSquareTimeout);
            
            gameArea.innerHTML = ''; 
            buttons.forEach(btn => btn.disabled = false);

            messageElement.style.display = 'block';
            messageElement.innerHTML = `Игра окончена!<br>Ваш счет: ${score}<br>Нажмите для рестарта`;
            gameArea.appendChild(messageElement);
        }

        function resetGame() {
            timeLeft = 60;
            startGame();
        }

        function createSquare() {
            if (!isPlaying || timeLeft <= 0) return;

            const square = document.createElement('div');
            const size = Math.floor(Math.random() * 40) + 30;
            const maxLeft = gameArea.clientWidth - size;
            const maxTop = gameArea.clientHeight - size;
            
            square.classList.add('target');
            square.style.width = size + 'px';
            square.style.height = size + 'px';
            square.style.left = Math.floor(Math.random() * maxLeft) + 'px';
            square.style.top = Math.floor(Math.random() * maxTop) + 'px';
            square.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;

            // ТАЙМЕР ИСЧЕЗНОВЕНИЯ (ПРОМАХ)
            activeSquareTimeout = setTimeout(() => {
                if (square.parentElement) {
                    square.remove();
                    
                    // Если промахнулся и есть штраф
                    if (penaltyTime > 0) {
                        timeLeft -= penaltyTime;
                        updateTimerDisplay();
                        flashTimer(); // Визуальный эффект красного таймера
                    }
                    
                    if (timeLeft > 0) createSquare();
                    else endGame();
                }
            }, difficultyTime);

            // КЛИК (ПОПАДАНИЕ)
            square.onclick = (e) => {
                e.stopPropagation();
                clearTimeout(activeSquareTimeout);
                score++;
                scoreElement.innerText = score;
                square.remove();
                createSquare();
            };

            gameArea.appendChild(square);
        }
    </script>
</body>
</html>
